<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
        <title>Maggies & Thorbens Kochbuch</title>
    </head>
    <body>
        <div class="header-area">
            <div class="title">
                <h1>Maggies & Thorbens Kochbuch</h1>
            </div>
            <div>
                <a href="#" id="openOverlay">
                    <img src="images/plus.svg" alt="Plus Icon">
                    Neues Rezept hinzuf√ºgen
                </a>
            </div>

            <div id="overlay" class="overlay">
                <div class="overlay-content">
                    <span id="closeOverlay" class="close">&times;</span>
                    <h2>Neues Rezept</h2>
                    <form>
                        <input type="text" placeholder="Rezeptname">
                        <textarea placeholder="Zutaten"></textarea>
                        <button type="submit">Speichern</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="banner">
            <img src="images/titelbild3.jpg">
        </div>

        <div class="kategorien">
            <div class="kategorien-container">
                <div class="kategorien-tile">
                    <img src="images/nudeln.jpg">
                </div>
                <p>Nudeln</p>
            </div>
            <div class="kategorien-container">
                <div class="kategorien-tile">
                    <img src="images/kartoffeln.jpg">
                </div>
                <p>Kartoffeln</p>
            </div>
            <div class="kategorien-container">
                <div class="kategorien-tile">
                    <img src="images/reis.jpg">
                </div>
                <p>Reis</p>
            </div>
        </div>

        <div class="content-area">
            <div class="content" id="recipeContainer"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
